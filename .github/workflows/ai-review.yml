name: AI Review & Triage

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    name: Claude Review
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@main
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          allowed_tools: "Read,Glob,Grep,LS,Bash(git diff),Bash(gh pr view),Bash(gh pr list),Bash(gh issue view)"
          direct_prompt: |
            Review this PR thoroughly. Focus on:
            - Security issues (tokens, secrets, injection)
            - Logic errors and bugs
            - Performance problems
            - Code quality improvements

            For issues found:
            1. Post inline comments on specific code
            2. If blocking issues exist, request changes
            3. If minor/no issues, approve the PR

            PR: #${{ github.event.pull_request.number || github.event.issue.number }}
