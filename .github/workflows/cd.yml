# CD Workflow - Continuous Deployment Pipeline
name: CD

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

env:
  NODE_VERSION: 22
  PNPM_VERSION: 10

jobs:
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Web (Metro/Expo)
        run: |
          # Export static web build optimized for GitHub Pages using Metro bundler
          npx expo export --platform web --output-dir dist
        env:
          # Set base URL for GitHub Pages (repo name)
          PUBLIC_URL: /${{ github.event.repository.name }}/
          EXPO_PUBLIC_BASE_URL: /${{ github.event.repository.name }}/

      - name: Fix paths for GitHub Pages subdirectory
        run: |
          # Update index.html to use relative paths for assets
          # Only rewrite root-relative paths that begin with a single slash (exclude //)
          # Also handle CSS url(...) patterns
          cd dist
          if [ -f index.html ]; then
            # Fix href and src attributes - only single slash paths, not protocol-relative (//)
            sed -i 's|href="/\([^/]\)|href="./\1|g' index.html
            sed -i 's|src="/\([^/]\)|src="./\1|g' index.html
            # Fix CSS url() references
            sed -i 's|url("/\([^/]\)|url("./\1|g' index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
