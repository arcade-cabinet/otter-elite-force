# Bundle Size Comparison for Pull Requests
name: Bundle Size Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10

jobs:
  compare-bundle-size:
    name: Compare Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PR
        run: pnpm build

      - name: Extract PR Bundle Size
        run: pnpm bundle-size

      - name: Save PR bundle size
        run: cp bundle-size.json pr-bundle-size.json

      - name: Checkout base branch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.base_ref }}
          clean: false

      - name: Install dependencies (base)
        run: pnpm install --frozen-lockfile

      - name: Build base
        run: pnpm build

      - name: Extract base Bundle Size
        run: pnpm bundle-size

      - name: Save base bundle size
        run: cp bundle-size.json base-bundle-size.json

      - name: Compare bundle sizes
        id: compare
        run: |
          node - <<'EOF'
          const fs = require('fs');

          const prBundle = JSON.parse(fs.readFileSync('pr-bundle-size.json', 'utf8'));
          const baseBundle = JSON.parse(fs.readFileSync('base-bundle-size.json', 'utf8'));

          const prSize = prBundle.total.bytes;
          const baseSize = baseBundle.total.bytes;
          const diff = prSize - baseSize;
          const diffPercent = ((diff / baseSize) * 100).toFixed(2);

          const formatBytes = (bytes) => {
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
          };

          const formatDiff = (bytes) => {
            const sign = bytes >= 0 ? '+' : '';
            return `${sign}${formatBytes(Math.abs(bytes))}`;
          };

          const emoji = diff > 0 ? 'ðŸ“ˆ' : diff < 0 ? 'ðŸ“‰' : 'âœ…';
          const status = Math.abs(diff) < 10000 ? 'acceptable' : diff > 0 ? 'increased' : 'decreased';

          let comment = `## ${emoji} Bundle Size Report\n\n`;
          comment += `| Metric | Base | PR | Diff |\n`;
          comment += `|--------|------|-----|------|\n`;
          comment += `| **Total** | ${baseBundle.total.formatted} | ${prBundle.total.formatted} | ${formatDiff(diff)} (${diffPercent}%) |\n`;
          comment += `| JavaScript | ${baseBundle.breakdown.javascript.formatted} | ${prBundle.breakdown.javascript.formatted} | ${formatDiff(prBundle.breakdown.javascript.bytes - baseBundle.breakdown.javascript.bytes)} |\n`;
          comment += `| CSS | ${baseBundle.breakdown.css.formatted} | ${prBundle.breakdown.css.formatted} | ${formatDiff(prBundle.breakdown.css.bytes - baseBundle.breakdown.css.bytes)} |\n`;
          comment += `| Assets | ${baseBundle.breakdown.assets.formatted} | ${prBundle.breakdown.assets.formatted} | ${formatDiff(prBundle.breakdown.assets.bytes - baseBundle.breakdown.assets.bytes)} |\n\n`;

          if (Math.abs(diffPercent) >= 5) {
            comment += `> âš ï¸ **Warning**: Bundle size changed by ${Math.abs(diffPercent)}%\n\n`;
          }

          comment += `### ðŸ“Š Largest Files (PR)\n\n`;
          prBundle.largestFiles.slice(0, 5).forEach(file => {
            comment += `- \`${file.path}\` - ${file.formatted}\n`;
          });

          comment += `\n*Bundle size tracking helps monitor application performance and load times.*`;

          fs.writeFileSync('bundle-comment.md', comment);

          console.log('Status:', status);
          console.log('Diff:', formatDiff(diff));
          EOF

      - name: Comment PR
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('bundle-comment.md', 'utf8');

            // Find existing bundle size comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Bundle Size Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
