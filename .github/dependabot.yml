version: 2

registries:
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org

updates:
  # NPM dependencies - update to latest versions
  - package-ecosystem: "npm"
    directory: "/"
    registries:
      - npm-registry
    schedule:
      interval: "daily"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"
    groups:
      # Group React ecosystem updates
      react:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      # Group Three.js ecosystem updates
      three:
        patterns:
          - "three"
          - "@types/three"
          - "@react-three/*"
        update-types:
          - "minor"
          - "patch"
      # Group all dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group testing tools
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "automated"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
    # Ignore major updates for stability - review manually
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions - update to latest with SHA pinning
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      # Group all GitHub official actions
      github-actions:
        patterns:
          - "actions/*"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group third-party actions
      third-party-actions:
        patterns:
          - "*"
        exclude-patterns:
          - "actions/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "github-actions"
      - "automated"
      - "automerge"
    commit-message:
      prefix: "chore(actions)"
