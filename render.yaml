services:
  - type: web
    name: otter-elite-force
    runtime: static
    buildCommand: pnpm install && pnpm build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20.15.1
      - key: PNPM_VERSION
        value: 10.26.2
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
