# SonarCloud Configuration for OTTER: ELITE FORCE
# https://docs.sonarsource.com/sonarqube-cloud/

sonar.projectKey=arcade-cabinet_otter-elite-force
sonar.organization=arcade-cabinet

# Source configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions (same as vitest coverage exclusions)
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/e2e/**

# Coverage reports (generated by Vitest with LCOV reporter)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

